version: '3.9'

services:

  backend:
    image: backend-app
    container_name: backend 
    environment:
      - REL_DB_URL=${REL_DB_URL}
      - VECTOR_DB_HOST=${VECTOR_DB_HOST}
      - VECTOR_DB_PORT=${VECTOR_DB_PORT}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - chromadb
  
  # frontend:
  #   image: frontend-app
  #   container_name: frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend

  chromadb:
    image: chromadb/chroma:latest 
    container_name: chroma_db
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    
  
  db: 
    image: postgres:15
    container_name: postgres_db 
    environment:
      - POSTGRES_USER=${REL_DATABASE_USER}
      - POSTGRES_PASSWORD=${REL_DATABASE_PASSWORD}
      - POSTGRES_DB=${REL_DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
volumes:
  postgres_data:
  chroma_data:
    
